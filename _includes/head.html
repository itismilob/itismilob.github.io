<head>
  <title>
    {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
    site.description }}
  </title>

  {% include meta.html %} {% include fonts.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml"
  />

  <!-- Highlight.js -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark-dimmed.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <!-- Highlight.js line numbers -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.9.0/highlightjs-line-numbers.min.js"></script>
  <!-- Highlight.js copy button -->
  <script src="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.css"
  />
  <script>
    hljs.highlightAll();
    hljs.addPlugin(new CopyButtonPlugin());
    hljs.initLineNumbersOnLoad();
    hljs.configure({
      languages: ['typescript', 'javascript', 'json', 'html', 'css', 'bash'],
    });

    hljs.initHighlightingOnLoad();

    addEventListener('load', function () {
      document.querySelectorAll('pre').forEach(function (pre) {
        var code = pre.querySelector('code');
        var name = code.className.split('language-')[1];
        console.log(name);

        if (name === 'nohighlight') {
          // 아무 작업도 하지 않음
        } else if (name === 'plaintext') {
          // 아무 작업도 하지 않음
          // 필요 시 라벨 추가 가능
        } else if (name === '') {
          // 자동 감지 실패 시 아무 작업도 하지 않음
        } else {
          var div = document.createElement('div');
          div.className = 'highlightTopDiv';
          div.textContent = name;
          pre.insertBefore(div, code);
        }
      });
    });
  </script>

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  {% seo %}
</head>
